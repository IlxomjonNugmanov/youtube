<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>You Tube</title>
</head>
<body>
    <!-- Site Header Start  -->
    <header class="site-header">
        <div class="container">
            <div class="header-inner header">
                <div class="header__left">
                    <div class="header__logo--wrapper">
                        <div class="hamburger">
                            <img src="./images/hamburger.png" alt="">
                        </div>
                        <a class="header__logo" href="">
                            <img class="header__logo--icon" src="./images/youtube.png" alt="" width="110" height="30">
                            <!-- <span class="header__logo--text">YouTube</span> -->
                        </a>
                    </div>
                </div>
                <div class="header__center">
                    <form class="header__form" action="" method="get">
                        <input class="header__search--inp" type="search" name="search" id="search" placeholder="savollar">
                        <button class="header__search--btn" type="reset">
                            <img src="./images/search.png" alt="search">
                        </button>
                    </form>
                    <div class="header__microPhone">
                        <img class="header__microPhone--icon" src="./images/microphone.png" alt="micro phone">
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__videozvonk">
                        <img src="./images/Screenshot 2022-10-21 235944.png" alt="">
                    </div>
                    <div class="header__qongiroq--icon">
                        <img class="header__qongiroq" src="./images/qongiroq.png" alt="">
                    </div>
                    <div class="header__profAvatar">
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Site Header End  -->
    <!-- Site Main Start  -->
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero"></div>
            </div>
        </section>
    </main>
  <!-- Site Main End  -->
  <!-- Site Footer Start  -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-inner footer"></div>
        </div>
    </footer>
    <!-- Site Footer End  -->
</body>
</html>
